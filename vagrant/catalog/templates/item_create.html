{% extends 'base.html' %}
{% block content %}

<!-- BREADCRUMB WIDGET -->
<ul class="uk-breadcrumb">
    <li><a href="{{ url_for('get_categories') }}">Categories</a></li>
    <li><a href="{{ url_for('get_category_by_id',category_id=category.id) }}">{{category.name}}</a></li>
    <li class="uk-active"><a href="{{url_for('create_item', category_id=category.id )}}">new item</a></li>
</ul>

<h1>New Item</h1>

<form class="uk-form uk-form-stacked" data-uk-margin 
    action="{{ url_for('create_item', category_id=category_id) }}" 
    method='POST'>

    <fieldset class="uk-form-row">
        <label class="uk-form-label" for="title">Title</label>
        <input type='text' size='30' id='title' name='title'>
    </fieldset>

    <fieldset class="uk-form-row">
        <label class="uk-form-label" for="description">Description</label>
        <input type='text' size='30' id='description' name='description'>
    </fieldset>

    <fieldset class="uk-form-row">

        <button class="uk-button uk-button-primary" type='submit' >
            <i class="fa fa-plus" aria-hidden="true"></i>
            create
        </button>
    
        <a class="uk-button uk-button-mini" href="{{ url_for('get_category_by_id', category_id=category_id) }}">cancel</a>

    </fieldset>

</form>

{% endblock %}
