{% extends 'base.html' %} 
{% block content %}

<!-- BREADCRUMB WIDGET -->
<ul class="uk-breadcrumb">
    <li><a href="{{ url_for('get_categories') }}">Categories</a></li>
    <li><a href="{{ url_for('get_category_by_id',category_id=category.id) }}">{{category.name}}</a></li>
    <li><a href="{{ url_for('get_item_by_id', category_id=category.id, item_id=item.id) }}">{{item.title}}</a></li>
    <li class="uk-active"><a href="{{ url_for('update_item_by_id', category_id=category.id, item_id=item.id) }}">edit item</a></li>
</ul>

<h1>Edit {{ item.title }}</h1>

<form class="uk-form uk-form-stacked" data-uk-margin
    action="{{ url_for('update_item_by_id', category_id=category_id, item_id=item.id) }}" 
    method='POST'>

    <fieldset class="uk-form-row">
        <label class="uk-form-label" for="title">Title</label>
        <input type='text' size='30' id="title" name='title' placeholder='{{ item.title }}' value='{{ item.title or ""}}'>
    </fieldset>

    <fieldset>
        <label class="uk-form-label" for="description">Description</label>
        <input type='text' size='30' id='description' name='description' placeholder='{{ item.description }}' value='{{ item.description or ""}}'>
    </fieldset>

    <br/>

    <fieldset>
        
        <button class="uk-button uk-button-primary" type='submit' >
            <i class="fa fa-check" aria-hidden="true"></i>
            save
        </button>

        <a class="uk-button uk-button-mini" href="{{ url_for('get_item_by_id', category_id=category.id, item_id=item.id) }}">cancel</a> 

    </fieldset>

</form>

{% endblock %}
