{% extends 'base.html' %} {% block content %}

<!-- BREADCRUMB WIDGET -->
<ul class="uk-breadcrumb">
    <li><a href="{{ url_for('get_categories') }}">Categories</a></li>
    <li><a href="{{ url_for('get_category_by_id',category_id=category.id) }}">{{category.name}}</a></li>
    <li><a href="{{ url_for('get_item_by_id', category_id=category.id, item_id=item.id) }}">{{item.title}}</a></li>
    <li class="uk-active"><a href="{{ url_for('update_item_by_id', category_id=category.id, item_id=item.id) }}">edit item</a></li>
</ul>

<h1>Edit Item</h1>

<form action="{{ url_for('update_item_by_id', category_id=category_id, item_id=item.id) }}" method='POST'>

    <label for="title">title:</label>
    <input type='text' size='30' id="title" name='title' placeholder='{{ item.title }}' value='{{ item.title or ""}}'>

    <label for="description">description:</label>
    <input type='text' size='30' id='description' name='description' placeholder='{{ item.description }}' value='{{ item.description or ""}}'>

    <input type='submit' value='save'>
</form>

<a href="{{ url_for('get_item_by_id', category_id=category.id, item_id=item.id) }}">cancel</a> 

{% endblock %}
