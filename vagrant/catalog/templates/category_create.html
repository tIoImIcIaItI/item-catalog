{% extends 'base.html' %}
{% block content %}

<!-- BREADCRUMB WIDGET -->
<ul class="uk-breadcrumb">
    <li ><a href="{{ url_for('get_categories') }}">Categories</a></li>
    <li class="uk-active"><a href="{{ url_for('create_category') }}">new category</a></li>
</ul>

<h1>New Category</h1>

<form class="uk-form uk-form-stacked" data-uk-margin 
    action="{{ url_for('create_category') }}" 
    method='POST'>

    <fieldset class="uk-form-row">
        <label class="uk-form-label" for="name">Name</label>
        <input type='text' size='30' id='name' name='name'>
    </fieldset>

    <fieldset class="uk-form-row">

        <button class="uk-button uk-button-primary" type='submit' >
            <i class="fa fa-plus" aria-hidden="true"></i>
            create
        </button>
    
        <a class="uk-button uk-button-mini" href="{{ url_for('get_categories') }}">cancel</a>

    </fieldset>

</form>

{% endblock %}
