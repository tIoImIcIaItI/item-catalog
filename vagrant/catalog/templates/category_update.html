{% extends 'base.html' %}
{% block content %}

<!-- BREADCRUMB WIDGET -->
<ul class="uk-breadcrumb">
    <li><a href="{{ url_for('get_categories') }}">Categories</a></li>
    <li><a href="{{ url_for('get_category_by_id',category_id=category.id) }}">{{category.name}}</a></li>
    <li class="uk-active"><a href="{{url_for('update_category_by_id', category_id=category.id )}}">edit category</a></li>
</ul>

<h1>Edit {{ category.name }}</h1>

<form class="uk-form uk-form-stacked" data-uk-margin
    action="{{ url_for('update_category_by_id', category_id=category.id) }}" 
    method='POST'>

    <fieldset class="uk-form-row">
        <label class="uk-form-label" for="name">Name</label>
        <input type='text' size='30' id="name" name='name' placeholder='{{ category.name }}' value='{{ category.name or ""}}'>
    </fieldset>

    <fieldset>
        
        <button class="uk-button uk-button-primary" type='submit' >
            <i class="fa fa-check" aria-hidden="true"></i>
            save
        </button>

        <a class="uk-button uk-button-mini" href="{{ url_for('get_category_by_id', category_id=category.id) }}">cancel</a> 

    </fieldset>

</form>

{% endblock %}
