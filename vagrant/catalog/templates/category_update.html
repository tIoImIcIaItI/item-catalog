{% extends 'base.html' %}
{% block content %}

<!-- BREADCRUMB WIDGET -->
<ul class="uk-breadcrumb">
    <li><a href="{{ url_for('get_categories') }}">Categories</a></li>
    <li><a href="{{ url_for('get_category_by_id',category_id=category.id) }}">{{category.name}}</a></li>
    <li class="uk-active"><a href="{{url_for('update_category_by_id', category_id=category.id )}}">edit category</a></li>
</ul>

<h1>Edit Category</h1>

<form action="{{ url_for('update_category_by_id', category_id=category.id) }}" method='POST'>

    <label for="name">Name:</label>
    <input type='text' size='30' id="name" name='name' placeholder='{{ category.name }}' value='{{ category.name or ""}}'>

    <input type='submit' value='save'>
</form>

<a href="{{ url_for('get_category_by_id', category_id=category.id) }}">cancel</a>

{% endblock %}
